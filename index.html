<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="NK2EruJzCub9LFFgje0ajlIVD7QdRPpIG91qWV0OKAs"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="quiz.css" />
    <title>Quiz de Programação Front-End</title>
  </head>
  <body>
    <header>
      <h1>Quiz de programação</h1>
    </header>

    <div class="p-4"></div>

    <main class="meio">
      <section class="shadow bg-light rounded p-3 inicio">
        <h2 class="mb-4 text-center">
          <i class="bi bi-question-circle-fill me-2"></i> Escolha o nivel
        </h2>
        <ul class="nivel-grid">
          <li>
            <button class="btn btn-outline-primary" id="modo-facil">
              <i class="bi bi-emoji-smile me-2"></i>Fácil
            </button>
          </li>
          <li>
            <button class="btn btn-outline-primary" id="modo-medio">
              <i class="bi bi-emoji-neutral me-2"></i>médio
            </button>
          </li>
          <li>
            <button class="btn btn-outline-primary" id="modo-dificil">
              <i class="bi bi-emoji-angry me-2"></i>Difícil
            </button>
          </li>
        </ul>
      </section>

      <section class="shadow" id="quiz">
        <div>
          <h2 class="card-title">quiz sobre programação front-end</h2>
          <div class="perguntas">
            <p class="questao"></p>
            <h3 class="pergunta"></h3>
          </div>
          <p class="alternativa" id="a"></p>
          <p class="alternativa" id="b"></p>
          <p class="alternativa" id="c"></p>
          <p class="alternativa" id="d"></p>
          <p class="alternativa" id="e"></p>
        </div>
      </section>

      <section id="resultado_final" class="shadow">
        <h2>Quiz Finalizado</h2>
        <p>Acertou: <span id="acertos"></span></p>
        <p>Errou: <span id="erros"></span></p>
        <p id="mensagem_final"></p>
        <button class="btn btn-primary" id="reiniciar">Voltar</button>
      </section>
      <audio
        src="audios/mixkit-correct-answer-tone-2870.wav"
        id="acertou"
      ></audio>
      <audio
        src="audios/mixkit-game-show-wrong-answer-buzz-950.wav"
        id="errou"
      ></audio>
      <audio
        src="audios/mixkit-winning-a-coin-video-game-2069.wav"
        id="modo-escolhido"
      ></audio>
      <audio
        src="audios/mixkit-completion-of-a-level-2063.wav"
        id="acertou-todas"
      ></audio>
      <audio
        src="audios/mixkit-player-losing-or-failing-2042.wav"
        id="pratique"
      ></audio>
      <audio
        src="audios/mixkit-video-game-treasure-2066.wav"
        id="acertou-metade"
      ></audio>
    </main>
    <footer id="progresso">
      <h2 class="progresso_atual">1 de 10</h2>
    </footer>
    <script src="quiz.js"></script>
  </body>
</html>
