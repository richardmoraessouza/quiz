<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="quiz.css" />
    <title>Quiz de Programação Front-End</title>
  </head>
  <body>
    <header>
      <h1>Quiz de programação</h1>
    </header>

    <div class="p-4"></div>

    <main class="meio">
      <section class="shadow" id="quiz">
        <div>
          <h2 class="card-title">quiz sobre programação front-end</h2>
          <div class="perguntas">
            <p class="questao"></p>
            <h3 class="pergunta"></h3>
          </div>
          <p class="alternativa" id="a"></p>
          <p class="alternativa" id="b"></p>
          <p class="alternativa" id="c"></p>
          <p class="alternativa" id="d"></p>
          <p class="alternativa" id="e"></p>
        </div>
        <audio
          src="audios/mixkit-correct-answer-tone-2870.wav"
          id="acertou"
        ></audio>
        <audio
          src="audios/mixkit-game-show-wrong-answer-buzz-950.wav"
          id="errou"
        ></audio>
      </section>

      <section id="resultado_final" class="shadow">
        <h2>quiz finalizado</h2>
        <p>acertou 4</p>
        <p>errou 6</p>
      </section>
    </main>
    <footer id="progresso">
      <h2 class="progresso_atual">1 de 10</h2>
    </footer>
    <script src="quiz.js"></script>
  </body>
</html>
